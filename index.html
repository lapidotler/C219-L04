<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fun Shapes!</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1 class="page-title">Fun Shapes!</h1>
            <div class="shapes-container">
                <div class="circle">Hover me
                    <span class="chloe">Chloe</span>
                </div>
                <div class="shape square">
                    <span class="student-name">Bob</span>
                </div>
                <div class="shape triangle">
                    <span class="student-name">Charlie</span>
                </div>
                <div class="shape pentagon">
                    <span class="student-name">David</span>
                </div>
                <div class="shape hexagon">
                    <span class="student-name">Eve</span>
                </div>
            </div>
        </div>
    </body>
</html>
